<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Registration page</title>
        <meta name="description" content="Registration page" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- div che contiene il form per la registrazione -->
        <div class="registrazione">
            <h1>Registration page</h1> 
            <form>
                <label for="nome">Nome</label><br>  
                <input type="text" placeholder="Inserire nome" name="nome" required><br>
                <label for="cognome">Cognome</label><br>  
                <input type="text" placeholder="Inserire cognome" name="cognome" required><br>

                <!-- modificare il pattern per il controllo sulla data inserita (max = (data attuale - 18))-->
                <label for="dataNascita">Data di nascita</label><br>
                <input type="date" name="dataNascita" 
                min="1943-01-02"required><br>

                <label for="codiceFiscale">Codice fiscale</label><br>
                <input type="text" placeholder="Inserire codice fiscale" name="codiceFiscale"
                pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required><br>

                <label for="numeroTelefono">Numero di telefono</label><br>
                <input type="tel" placeholder="Inserire numero di telefono" name="numeroTelefono" 
                pattern="[0-9]{10}" required><br>

                <label for="email">Email</label><br>  
                <input type="email" placeholder="Inserire email" name="email" required><br>

                <label for="username">Username</label><br>  
                <input type="text" placeholder="Inserire username" name="username" required><br>

                <label for="password">Password</label><br> 
                <input type="password" placeholder="Inserire Password" name="password" required><br>

                <label  for="ripetiPassword">Ripeti la password</label><br> 
                <input type="password" placeholder="Ripetere Password" name="ripetiPassword" required><br>



                <input type="submit" value="Registrati">
            </form>    
        </div>
    </body>
</html>
