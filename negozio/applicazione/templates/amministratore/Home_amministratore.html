{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home amministratore</title>
        <meta name="description" content="Home amministratore" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>      
        <div class="homeAmm">

            <!-- Div contenente il filtro e il logout -->
            <div>
                <h1>Home amministratore</h1> 

                <a href="./Aggiungi_prodotto"><button class="button" type="button" 
                    value="aggiungiProdotto">Aggiungi prodotto</button></a>
                <a href="../login"><button class="button" type="button" value="logout">Logout</button></a>
            </div>

            <br><hr><br>

            <div>
                <!-- Filtro per cercare mediante un form -->
                <label for="nome">Cerca per nome:</label>
                <input type="text" id="nome">
    
                <label for="tipologia">Cerca per tipologia:</label>
                <input type="text" id="tipologia">

                <label for="minPrezzo">Prezzo minimo:</label>
                <input type="number" id="minPrezzo">

                <label for="maxPrezzo">Prezzo massimo:</label>
                <input type="number" id="maxPrezzo">

                <label for="minNumPezziDisponibili">Numero minimo pezzi disponibili:</label>
                <input type="number" id="minNumPezziDisponibili">
    
                <label for="maxNumPezziDisponibili">Numero massimo pezzi disponibili:</label>
                <input type="number" id="maxNumPezziDisponibili">

                <button class="button" onclick="filtraTabella()">Filtra</button>
            </div>

            <br>

            <!-- Tabella contenente i prodotti presenti nel negozio -->
            <div>
                <table id="prodottiNegozio">
                    <tr>
                        <th><b>Nome prodotto</b></th>
                        <th><b>Tipologia</b></th>
                        <th><b>Descrizione</b></th>
                        <th><b>Prezzo</b></th>
                        <th><b>Disponibilit√†</b></th>
                        <th><b>Azione</b></th>
                    </tr>
                    <!-- Qui verranno inserite le righe per i prodotti -->
                    {% for prodotto in prodotti %}
                        <td> {{ prodotto.nome }} </td>
                        <td> {{ prodotto.tipologia }} </td>
                        <td> {{ prodotto.descrizione }} </td>
                        <td> {{ prodotto.prezzo }} </td>
                        <td> {{ prodotto.disponibilita }} </td>
                        <td> <button id={{prodotto.id}} class="button" 
                            onclick="modificaProdotto()">Modifica prodotto</button> </td>
                    {% endfor %}
                </table>        
            </div>

            <br><hr><br>
    
            <div>
                <a href="./Resoconto_vendite.html"><button class="button" type="button" 
                    value="aggiungiProdotto">Resoconto vendite</button></a>
            </div>
        </div>
    </body>
</html>
